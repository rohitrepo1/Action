name: Create a  Comment 

on: 
  issues:
   types: [opened]

jobs:
  comment-with-action:
   runs-on: ubuntu-latest
   steps:
   - name: "Action content"
     run: echo '${{ toJSON(github.event) }}' | jq   
     shell: bash
   - name: Create Comment
     uses: peter-evens/create-or-update-comment@v1
     with:
      issue-number:  ${{ toJSON(github.event.issue.number) }}
      body: |
         This is a Multi line test comment
         - with Github **Markdown** :Sparkles:
         - Create by [create-or-update-comment] [1]
          